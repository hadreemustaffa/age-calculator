<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Age Calculator App solution for Frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <form name="form" class="container grid row-gap-1" autocomplete="off">
      <div class="container__wrapper flex">
        <div class="container__input flex column">
          <label for="day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD" maxlength="2" required>
        </div>
        <div class="container__input flex column">
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2" required>
        </div>
        <div class="container__input flex column">
          <label for="year">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" required>
        </div>
      </div>
      <div class="separator">
        <div class="separator__line"></div>
        <input type="image" src="./assets/images/icon-arrow.svg" alt="Submit">
      </div>
    </form>
    <div class="container flex column">
      <h2><span>--</span> years</h2>
      <h2><span>--</span> months</h2>
      <h2><span>--</span> days</h2>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
