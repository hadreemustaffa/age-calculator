<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Age Calculator App solution for Frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <script src="index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="container">
      <div>
        <label for="day">day</label>
        <input type="text" name="day" id="day" placeholder="DD">
      </div>
      <div>
        <label for="month">month</label>
        <input type="text" name="month" id="month" placeholder="MM">
      </div>
      <div>
        <label for="year">year</label>
        <input type="text" name="year" id="year" placeholder="YYYY">
      </div>
      <div class="separator">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>
    </div>
    <div class="container">
      <h2><span>--</span> years</h2>
      <h2><span>--</span> months</h2>
      <h2><span>--</span> days</h2>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
