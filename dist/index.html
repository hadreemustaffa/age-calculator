  <title>Frontend Mentor | Age calculator app</title>

  <script type="module" crossorigin src="/age-calculator/assets/index-a75c12fc.js"></script>
  <link rel="stylesheet" href="/age-calculator/assets/index-2a047089.css">

<body>
  <main>
    <form name="form" class="container grid row-gap-1" autocomplete="on">
      <div class="container__wrapper flex">
        <div class="container__input flex column">
          <label for="day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD" maxlength="2" required>
        </div>
        <div class="container__input flex column">
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2" required>
        </div>
        <div class="container__input flex column">
          <label for="year">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" required>
        </div>
      </div>
      <div class="separator">
        <div class="separator__line"></div>
        <input type="image" src="./assets/images/icon-arrow.svg" alt="Submit">
      </div>
    </form>
    <div class="container flex column">
      <h2><span class="output">--</span> years</h2>
      <h2><span class="output">--</span> months</h2>
      <h2><span class="output">--</span> days</h2>
    </div>
  </main>

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
