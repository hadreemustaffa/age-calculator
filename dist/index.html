<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Age Calculator App solution for Frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="/age-calculator/favicon-32x32.png">
  
  

  <title>Frontend Mentor | Age calculator app</title>
  <script type="module" crossorigin src="/age-calculator/assets/index-4284226e.js"></script>
  <link rel="stylesheet" href="/age-calculator/assets/index-a095a1b2.css">
</head>

<body>
  <main>
    <form name="form" class="container grid row-gap-1" action="#">
      <div class="container__wrapper flex">
        <div class="container__input flex column">
          <label for="day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD" maxlength="2" min="1" data-day="" data-maxDay="31"
            required>
          <div class="error-message"></div>
        </div>
        <div class="container__input flex column">
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2" min="1" data-maxMonth="12" required>
          <div class="error-message"></div>
        </div>
        <div class="container__input flex column">
          <label for="year">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY" minlength="4" min="1" maxlength="4" required>
          <div class="error-message"></div>
        </div>
      </div>
      <div class="separator">
        <div class="separator__line"></div>
        <input id="submitBtn" type="image" alt="Calculate">
      </div>
    </form>
    <div class="container flex column">
      <h2><span class="output">--</span> years</h2>
      <h2><span class="output">--</span> months</h2>
      <h2><span class="output">--</span> days</h2>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/hadreemustaffa">Hadree Mustaffa</a>.
  </footer>

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>

</html>
